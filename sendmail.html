<!DOCTYPE html>
<html>
<head>
    <title>Schedule Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: powderblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .confirmation-message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schedule Confirmation</h1>

        <div class="confirmation-message">
            <p>The meeting details have been scheduled and sent to the interviewee's email.</p>
        </div>
    </div>
</body>
</html>
